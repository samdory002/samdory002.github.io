<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article class="stage-content-body">
              <img
                src="/cont/resource/img/guide/apx/UI-2B-ITB-25-0710P.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 190,
                top: 155
              },
              scrollTop: 0,
              description:
                '결재할 내역 탭을 누르면 결재해야 할 거래 목록이 표시 됩니다.'
            },
            {
              index: 1,
              type: 'scroll',
              pointer: {
                left: 585,
                top: 155
              },
              scrollTop: 0,
              description:
                '기한 내에 결재하지 않은 거래는 기한 초과내역에서 확인 할 수 있습니다. \n기한초과 된 거래는 다시 등록해야 합니다.'
            },
            {
              index: 2,
              type: 'scroll',
              pointer: {
                left: 157,
                top: 590
              },
              scrollTop: 350,
              description:
                '거래 구분을 클릭하면 거래금액, 출금계좌 등 상세내용을 확인 할 수 있어요.'
            },
            {
              index: 3,
              type: 'scroll',
              pointer: {
                left: 461,
                top: 911
              },
              scrollTop: 350,
              description:
                '결재할 항목을 선택하고 [결재]를 클릭하면 다음 단계로 이동해요.'
            },
            {
              index: 4,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
