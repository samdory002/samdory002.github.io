<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article id="stageContent1" class="stage-content-body1">
              <img
                src="/cont/resource/img/guide/apx/UI-2B-ITB-25-0720P_01.png"
                alt=""
              />
            </article>
            <article id="stageContent2" class="stage-content-body2">
              <img
                src="/cont/resource/img/guide/apx/UI-2B-ITB-25-0720P_02.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 400,
                top: 353
              },
              scrollTop: 0,
              description:
                '조회 기간, 업무 구분을 선택한 후 [조회] 버튼을 클릭해 주세요.'
            },
            {
              index: 1,
              type: 'changeToScroll',
              pointer: {
                left: 465,
                top: 638
              },
              scrollTop: 400,
              description:
                '결재상태를 클릭하면 결재가 어디까지 처리되었는지 확인 할 수 있습니다.'
            },
            {
              index: 2,
              type: 'scroll',
              pointer: {
                left: 461,
                top: 960
              },
              scrollTop: 400,
              description: '거래가 완료된 항목은 거래결과를 조회 할 수 있어요.'
            },
            {
              index: 3,
              type: 'scroll',
              pointer: {
                left: 304,
                top: 960
              },
              scrollTop: 400,
              description:
                '다른 결재자 또는 상위 결재자가 아직 결재 하지 않은 경우 거래를 회수 할 수 있습니다. 회수 시 거래등록이 취소되니 유의하셔야 합니다.'
            },
            {
              index: 4,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      document.addEventListener('processChange', function (event) {
        var _current = event.detail.current
        var _index = event.detail.index
        var _total = event.detail.total
        console.log(
          '화면 이벤트 리스너 - 현재 단계:',
          _current,
          '/ 전체:',
          _total,
          '/ 인덱스:',
          _index
        )

        if (_index === 1) {
          document.getElementById('stageContent2').classList.add('on')
        }
      })

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
