<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article id="stageContent1" class="stage-content-body1">
              <img
                src="/cont/resource/img/guide/trn/UI-2B-ITB-25-0120P_01.png"
                alt=""
              />
            </article>
            <article id="stageContent2" class="stage-content-body2">
              <img
                src="/cont/resource/img/guide/trn/UI-2B-ITB-25-0120P_02.png"
                alt=""
              />
            </article>
            <article id="stageContent3" class="stage-content-body3">
              <img
                src="/cont/resource/img/guide/trn/UI-2B-ITB-25-0120P_03.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 401,
                top: 403
              },
              scrollTop: 0,
              description: '조회조건을 선택 후 [조회]를 클릭해\n주세요.'
            },
            {
              index: 1,
              type: 'changeToScroll',
              pointer: {
                left: 131,
                top: 569
              },
              scrollTop: 320,
              description:
                '[상세보기]를 클릭하면 해당 예약이체의 자세한 정보를 확인할 수 있어요.'
            },
            {
              index: 2,
              type: 'scroll',
              pointer: {
                left: 401,
                top: 879
              },
              scrollTop: 320,
              description:
                '예약을 취소하고 싶을 경우, 취소하고자 하는 내역을 선택 후 [예약취소]를 클릭해 주세요.'
            },
            {
              index: 3,
              type: 'changeToScroll',
              pointer: {
                left: 459,
                top: 1284
              },
              scrollTop: 740,
              description:
                'OTP 번호 입력 후 [예약취소 실행]을 클릭해 주세요. 인증서 비밀번호를 입력하면 예약이체가 취소됩니다.'
            },
            {
              index: 4,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      document.addEventListener('processChange', function (event) {
        var _current = event.detail.current
        var _index = event.detail.index
        var _total = event.detail.total
        console.log(
          '화면 이벤트 리스너 - 현재 단계:',
          _current,
          '/ 전체:',
          _total,
          '/ 인덱스:',
          _index
        )

        if (_index === 1) {
          document.getElementById('stageContent2').classList.add('on')
        }

        if (_index === 3) {
          document.getElementById('stageContent3').classList.add('on')
        }
      })

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
