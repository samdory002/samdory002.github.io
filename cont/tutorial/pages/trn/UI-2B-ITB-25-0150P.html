<!doctype html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article class="stage-content-body">
              <img
                src="/cont/resource/img/guide/trn/UI-2B-ITB-25-0150P.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 210,
                top: 413
              },
              scrollTop: 0,
              description:
                '통장표시방법을 선택해 주세요.\n급여이체건을 압축기장하여 한 건으로 표시할 수 있고, 모든 이체 내역을 건 별로 표시할 수도 있습니다.'
            },
            {
              index: 1,
              type: 'scroll',
              pointer: {
                left: 210,
                top: 483
              },
              scrollTop: 0,
              description:
                '보안마스킹 적용을 선택하면 결재선에 있는 사용자 중 선택된 아이디만 이체금액을 조회할 수 있어요.'
            },
            {
              index: 2,
              type: 'scroll',
              pointer: {
                left: 448,
                top: 970
              },
              scrollTop: 810,
              description:
                '[파일찾기]를 클릭해서 이체내역이 등록된 파일을 업로드 해주세요. 개별등록 탭에서 파일등록 대신 입금정보를 직접 입력할 수도 있습니다.'
            },
            {
              index: 3,
              type: 'scroll',
              pointer: {
                left: 379,
                top: 1833
              },
              scrollTop: 1275,
              description:
                '입금계좌, 금액, 예금주 등을 확인한 후 [다음]을 클릭해 주세요.'
            },
            {
              index: 4,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
