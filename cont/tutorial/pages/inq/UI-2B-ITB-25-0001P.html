<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article id="stageContent1" class="stage-content-body1">
              <img
                src="/cont/resource/img/guide/inq/UI-2B-ITB-25-0001P.png"
                alt=""
              />
            </article>
            <article id="stageContent2" class="stage-content-body2">
              <img
                src="/cont/resource/img/guide/inq/UI-2B-ITB-25-0002P.png"
                alt=""
              />
            </article>
            <article id="stageContent3" class="stage-content-body3">
              <img
                src="/cont/resource/img/guide/inq/UI-2B-ITB-25-0003P.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 45,
                top: 212
              },
              scrollTop: 0,
              description:
                '보유한 계좌 정보를 확인할 수 있습니다. 계좌가 보이지 않는다면 계좌조회 권한이 부여되어 있는지 확인해 주세요.'
            },
            {
              index: 1,
              type: 'scroll',
              pointer: {
                left: 45,
                top: 516
              },
              scrollTop: 210,
              description:
                '원하는 계좌는 즐겨찾기로 등록하고, 즐겨찾기 계좌만 모아서 볼 수 있습니다.'
            },
            {
              index: 2,
              type: 'scroll',
              pointer: {
                left: 257,
                top: 498
              },
              scrollTop: 210,
              description: '계좌번호를 클릭하면 바로가기 메뉴가 나타나요.'
            },
            {
              index: 3,
              type: 'changeToScroll',
              pointer: {
                left: 375,
                top: 502
              },
              scrollTop: 210,
              description:
                '계좌와 관련된 주요 기능을 빠르게\n이용할 수 있습니다.'
            },
            {
              index: 4,
              type: 'changeToScroll',
              pointer: {
                left: 133,
                top: 216
              },
              scrollTop: 0,
              description:
                '개별 탭을 선택하면 계좌를 유형별로 조회할 수 있어요.'
            },
            {
              index: 5,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      document.addEventListener('processChange', function (event) {
        var _current = event.detail.current
        var _index = event.detail.index
        var _total = event.detail.total
        console.log(
          '화면 이벤트 리스너 - 현재 단계:',
          _current,
          '/ 전체:',
          _total,
          '/ 인덱스:',
          _index
        )

        if (_index === 3) {
          document.getElementById('stageContent2').classList.add('on')
        }
        if (_index === 4) {
          document.getElementById('stageContent3').classList.add('on')
        }
      })

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
