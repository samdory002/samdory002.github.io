<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article class="stage-content-body">
              <img
                src="/cont/resource/img/guide/mnd/UI-2B-ITB-25-0501P.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 444,
                top: 140
              },
              scrollTop: 0,
              description:
                '납입예정 이자를 일괄 조회 할 수 있습니다. 일괄조회 시 대출계좌 기준 최대 10개, 실행번호 기준 최대 50개까지 가능합니다.'
            },
            {
              index: 1,
              type: 'scroll',
              pointer: {
                left: 70,
                top: 306
              },
              scrollTop: 0,
              description:
                '보유한 대출계좌 목록을 확인할 수 있습니다. 대출계좌 선택 시, 실행번호 및 대출 잔액이 오른쪽에 표시됩니다.'
            },
            {
              index: 2,
              type: 'scroll',
              pointer: {
                left: 369,
                top: 732
              },
              scrollTop: 370,
              description:
                '대출계좌 선택 후 [조회]를 클릭해 주세요. 대출계좌번호 1개에 50개 이상 실행번호가 있을 경우 해당 계좌를 단건으로 선택해 주세요.'
            },
            {
              index: 3,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
