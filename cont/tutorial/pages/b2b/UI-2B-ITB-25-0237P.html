<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article id="stageContent1" class="stage-content-body1">
              <img
                src="/cont/resource/img/guide/b2b/UI-2B-ITB-25-0237P.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 197,
                top: 344
              },
              scrollTop: 0,
              description:
                '대출실행이 완료되었습니다. 결과는 대출내역조회에서 확인할 수 있습니다.'
            },
            {
              index: 1,
              type: 'scroll',
              pointer: {
                left: 304,
                top: 775
              },
              scrollTop: 215,
              description:
                '[대출내역조회] 클릭 시 대출내역을 조회할 수 있는 대출내역 조회/계산서 출력화면으로 이동할 수 있습니다.'
            },
            {
              index: 2,
              type: 'scroll',
              pointer: {
                left: 461,
                top: 775
              },
              scrollTop: 215,
              description:
                '[확인] 클릭 시 만기전 할인 가능 채권조회/대출 실행 목록 화면으로 이동할 수 있습니다.'
            },
            {
              index: 3,
              type: 'scroll',
              pointer: {
                left: 360,
                top: 154
              },
              scrollTop: 0,
              description:
                '받은 상생매출채권 조회 탭 선택 시, 받은 상생매출채권 조회 화면으로 이동할 수 있습니다.'
            },
            {
              index: 4,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
