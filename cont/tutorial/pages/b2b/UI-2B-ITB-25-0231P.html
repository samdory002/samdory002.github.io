<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article id="stageContent1" class="stage-content-body1">
              <img
                src="/cont/resource/img/guide/b2b/UI-2B-ITB-25-0231P_01.png"
                alt=""
              />
            </article>
            <article id="stageContent2" class="stage-content-body2">
              <img
                src="/cont/resource/img/guide/b2b/UI-2B-ITB-25-0231P_02.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 587,
                top: 153
              },
              scrollTop: 0,
              description:
                '협력기업 만기전 할인(대출) 신규 한도신청 내역의 처리결과를 조회할 수 있는 화면입니다.'
            },
            {
              index: 1,
              type: 'scroll',
              pointer: {
                left: 400,
                top: 375
              },
              scrollTop: 0,
              description: '조회기간을 선택하고 [조회]를 클릭해 주세요.'
            },
            {
              index: 2,
              type: 'changeToScroll',
              pointer: {
                left: 47,
                top: 495
              },
              scrollTop: 0,
              description:
                '신규 한도신청 내역이 조회됩니다. (만기전 할인(대출) 약정으로 신청한 내역만 확인할 수 있습니다. 만기입금약정은 ‘약정정보 조회/대출한도 증액’ 메뉴에서 확인해 주세요.)'
            },
            {
              index: 3,
              type: 'scroll',
              pointer: {
                left: 550,
                top: 542
              },
              scrollTop: 0,
              description:
                '구매기업명을 선택할 경우 ‘약정상세조회’ 팝업을 확인할 수 있습니다.'
            },
            {
              index: 4,
              type: 'scroll',
              pointer: {
                left: 712,
                top: 598
              },
              scrollTop: 0,
              description:
                '[인지세 납부내역 조회] 클릭 시, 해당 메뉴로 이동합니다. 약정영업점에서 한도승인이 완료된 이후 인지세 납부 영수증을 출력할 수 있습니다.'
            },
            {
              index: 5,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      document.addEventListener('processChange', function (event) {
        var _current = event.detail.current
        var _index = event.detail.index
        var _total = event.detail.total
        console.log(
          '화면 이벤트 리스너 - 현재 단계:',
          _current,
          '/ 전체:',
          _total,
          '/ 인덱스:',
          _index
        )

        if (_index === 2) {
          document.getElementById('stageContent2').classList.add('on')
        }
      })

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
