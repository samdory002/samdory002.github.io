<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article id="stageContent1" class="stage-content-body1">
              <img
                src="/cont/resource/img/guide/b2b/UI-2B-ITB-25-0318P.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 51,
                top: 145
              },
              scrollTop: 0,
              description:
                '조회/관리 화면에서는 발행한 채권을 조회, 내역 변경 및 취소신청 할 수 있습니다.'
            },
            {
              index: 1,
              type: 'scroll',
              pointer: {
                left: 400,
                top: 549
              },
              scrollTop: 0,
              description: '조회 조건을 선택한 후 [조회]를 클릭해 주세요.'
            },
            {
              index: 2,
              type: 'scroll',
              pointer: {
                left: 135,
                top: 820
              },
              scrollTop: 610,
              description:
                '조회된 내역에서 옵션 버튼을 클릭하면 채권의 상세내역과 거래내역을 조회할 수 있습니다.'
            },
            {
              index: 3,
              type: 'scroll',
              pointer: {
                left: 460,
                top: 1047
              },
              scrollTop: 610,
              description:
                '먼저 채권을 변경해 볼게요. \n채권 1건을 선택한 후 [채권 변경]을 클릭해 주세요.'
            },
            {
              index: 4,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
