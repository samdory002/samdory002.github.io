<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article id="stageContent1" class="stage-content-body1">
              <img
                src="/cont/resource/img/guide/b2b/UI-2B-ITB-25-0216P_01.png"
                alt=""
              />
            </article>
            <article id="stageContent2" class="stage-content-body2">
              <img
                src="/cont/resource/img/guide/b2b/UI-2B-ITB-25-0216P_02.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 40,
                top: 211
              },
              scrollTop: 0,
              description:
                '입금예정 조회 탭에서는 아직 만기가 도래하지 않은 채권의 입금예정 내역을 조회할 수 있습니다.'
            },
            {
              index: 1,
              type: 'scroll',
              pointer: {
                left: 393,
                top: 409
              },
              scrollTop: 0,
              description:
                '조회할 약정상품, 채권만기일(입금예정일)을 모두 선택하고 [조회] 버튼을 선택해 주세요.'
            },
            {
              index: 2,
              type: 'changeToScroll',
              pointer: {
                left: 49,
                top: 559
              },
              scrollTop: 460,
              description:
                '조건에 해당하는 외상매출채권의 입금예정 내역을 조회할 수 있습니다.'
            },
            {
              index: 3,
              type: 'scroll',
              pointer: {
                left: 459,
                top: 609
              },
              scrollTop: 460,
              description:
                '채권번호를 선택할 경우 ‘채권 상세조회’를 확인할 수 있습니다.'
            },
            {
              index: 4,
              type: 'scroll',
              pointer: {
                left: 726,
                top: 899
              },
              scrollTop: 460,
              description:
                '채권 선택 후 [채권 거래내역조회] 버튼 선택 시, ‘채권 거래내역조회’를 확인할 수 있습니다.'
            },
            {
              index: 5,
              type: 'scroll',
              pointer: {
                left: 373,
                top: 1023
              },
              scrollTop: 460,
              description:
                '채권 선택 후 [대출실행] 버튼 선택 시, 대출을 실행하는 화면으로 이동합니다.'
            },
            {
              index: 6,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      document.addEventListener('processChange', function (event) {
        var _current = event.detail.current
        var _index = event.detail.index
        var _total = event.detail.total
        console.log(
          '화면 이벤트 리스너 - 현재 단계:',
          _current,
          '/ 전체:',
          _total,
          '/ 인덱스:',
          _index
        )

        if (_index === 2) {
          document.getElementById('stageContent2').classList.add('on')
        }
      })

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
