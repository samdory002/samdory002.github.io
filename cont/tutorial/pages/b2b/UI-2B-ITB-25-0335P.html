<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article id="stageContent1" class="stage-content-body1">
              <img
                src="/cont/resource/img/guide/b2b/UI-2B-ITB-25-0335P.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 136,
                top: 465
              },
              scrollTop: 0,
              description: '신청 기업(본인)의 업무 담당자 정보를 입력해 주세요.'
            },
            {
              index: 1,
              type: 'scroll',
              pointer: {
                left: 383,
                top: 973
              },
              scrollTop: 800,
              description: '약정계좌번호를 선택해 주세요.'
            },
            {
              index: 2,
              type: 'scroll',
              pointer: {
                left: 580,
                top: 1123
              },
              scrollTop: 800,
              description:
                '약정영업점은 [약정가능 영업점 찾기]를 클릭하여 팝업 화면에서 선택할 수 있어요.'
            },
            {
              index: 3,
              type: 'scroll',
              pointer: {
                left: 433,
                top: 1229
              },
              scrollTop: 800,
              description:
                '약정한도 신청 정보를 입력해 주세요. 약정한 한도 내에서 하위 협력기업 앞 지급승인(=배서효과)이 가능해요.'
            },
            {
              index: 4,
              type: 'scroll',
              pointer: {
                left: 462,
                top: 1342
              },
              scrollTop: 800,
              description:
                '필수 항목을 모두 입력했다면, [등록]을 클릭해 주세요.'
            },
            {
              index: 5,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
