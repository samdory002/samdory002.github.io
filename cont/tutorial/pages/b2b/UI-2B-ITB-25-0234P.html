<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />

    <style>
      .stage-content-popup {
        top: 640px;
      }

      .popup-body-content.step1 {
        top: 0px;
      }

      .popup-body-content.step2 {
        top: -423px;
      }

      .popup-body-content.step3 {
        top: -530px;
      }
    </style>
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article class="stage-content-body">
              <img
                src="/cont/resource/img/guide/b2b/UI-2B-ITB-25-0234P.png"
                alt=""
              />
            </article>

            <article id="popup" class="stage-content-popup">
              <img
                src="/cont/resource/img/guide/b2b/UI-2B-ITB-25-0235P_frame.png"
                alt=""
              />

              <!-- 팝업 컨텐츠 영역 -->
              <div class="popup-body">
                <!-- 실제 스크롤되는 전체 컨텐츠 이미지 -->
                <div id="popupContent" class="popup-body-content step1">
                  <img
                    src="/cont/resource/img/guide/b2b/UI-2B-ITB-25-0235P.png"
                    alt=""
                  />
                </div>
              </div>
              <!-- // 팝업 스크롤 영역 컨테이너 -->
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 676,
                top: 837
              },
              scrollTop: 640,
              description:
                '대출실행을 위해서는 채권 정보 및 대출신청금액에 맞게 세금계산서 금액 연결이 필요합니다. [세금계산서 정보연결] 클릭 시, 팝업 내에서 대출신청금액과 세금계산서의 금액을 연결할 수 있습니다.'
            },
            {
              index: 1,
              type: 'popup',
              pointer: {
                left: 183,
                top: 780
              },
              scrollTop: 640,
              description:
                '해당 채권으로 대출을 실행하려는 금액과 이미 연결되어있는 세금계산서 연결금액 정보를 확인할 수 있습니다. (연결 필요금액 = 대출 실행금액 - 기 세금계산서 연결금액)'
            },
            {
              index: 2,
              type: 'popup',
              pointer: {
                left: 405,
                top: 1107
              },
              scrollTop: 640,
              description:
                '하나은행에 등록된 세금계산서 정보를 조회하려면 조회하려는 옵션을 모두 선택하고 [조회]를 클릭해 주세요. (등록된 세금계산서가 없는 경우 추가로 등록이 필요합니다.)'
            },
            {
              index: 3,
              type: 'popup',
              pointer: {
                left: 139,
                top: 880
              },
              scrollTop: 640,
              description:
                '등록된 세금계산서 중, 채권의 구매기업/판매기업 정보와 일치하는 내역을 확인할 수 있습니다. 채권과 연결할 세금계산서를 선택하여 세금계산서 정보연결을 진행해 주세요.'
            },
            {
              index: 4,
              type: 'popup',
              pointer: {
                left: 536,
                top: 1098
              },
              scrollTop: 640,
              description:
                '기존에 등록된 세금계산서가 없다면 [국세청(홈택스) 스크래핑] 또는 [직접 등록]을 클릭하여 추가로 등록해 주세요.'
            },
            {
              index: 5,
              type: 'popup',
              pointer: {
                left: 450,
                top: 1175
              },
              scrollTop: 640,
              description:
                '대출을 신청한 금액에 맞게 세금계산서 정보를 연결한 후, [세금계산서 정보연결]을 클릭해 주세요.'
            },
            {
              index: 6,
              type: 'scroll',
              pointer: {
                left: 45,
                top: 1010
              },
              scrollTop: 640,
              description:
                '세금계산서 정보연결 팝업에서 연결한 세금계산서 정보가 목록에 등록되었습니다.'
            },
            {
              index: 7,
              type: 'scroll',
              pointer: {
                left: 606,
                top: 1159
              },
              scrollTop: 640,
              description:
                '세금계산서를 선택 후, [금융결제원 조회] 클릭 시 해당 세금계산서로 기존에 다른 대출을 실행하였는지 사용여부를 확인할 수 있습니다.'
            },
            {
              index: 8,
              type: 'scroll',
              pointer: {
                left: 301,
                top: 1306
              },
              scrollTop: 990,
              description:
                '대출실행정보 입력과 세금계산서 정보연결이 모두 완료되면, OTP 번호를 입력해 주세요.'
            },
            {
              index: 9,
              type: 'scroll',
              pointer: {
                left: 461,
                top: 1547
              },
              scrollTop: 990,
              description:
                '[대출실행]을 클릭하면 인증서 인증 진행 후 대출실행이 실행됩니다.'
            },
            {
              index: 10,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      document.addEventListener('processChange', function (event) {
        var _current = event.detail.current
        var _index = event.detail.index
        var _total = event.detail.total
        console.log(
          '화면 이벤트 리스너 - 현재 단계:',
          _current,
          '/ 전체:',
          _total,
          '/ 인덱스:',
          _index
        )

        if (_index === 1) {
          document.getElementById('popup').classList.add('on')
          document.getElementById('popupContent').className =
            'popup-body-content'
          document.getElementById('popupContent').classList.add('step1')
        } else if (_index === 3) {
          document.getElementById('popupContent').className =
            'popup-body-content'
          document.getElementById('popupContent').classList.add('step2')
        } else if (_index === 4) {
          document.getElementById('popupContent').className =
            'popup-body-content'
          document.getElementById('popupContent').classList.add('step3')
        } else if (_index === 6) {
          document.getElementById('popup').classList.remove('on')
        }
      })

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
