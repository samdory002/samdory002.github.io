<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article id="stageContent1" class="stage-content-body1">
              <img
                src="/cont/resource/img/guide/b2b/UI-2B-ITB-25-0326P.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 45,
                top: 306
              },
              scrollTop: 0,
              description:
                '구매 채권내역 조회는 최장 1년 동안의 채권 내역을 조회하는 메뉴입니다.'
            },
            {
              index: 1,
              type: 'scroll',
              pointer: {
                left: 401,
                top: 709
              },
              scrollTop: 140,
              description:
                '조회할 조건을 선택한 후 [조회]를 클릭하면 하단에 조회 결과를 확인할 수 있습니다.'
            },
            {
              index: 2,
              type: 'scroll',
              pointer: {
                left: 86,
                top: 906
              },
              scrollTop: 610,
              description:
                '조회내역에서 옵션을 클릭해 채권상세와 거래내역을 조회할 수 있습니다.'
            },
            {
              index: 3,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
