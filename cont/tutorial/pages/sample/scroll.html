    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article class="stage-content-body">
              <img
                src="/cont/resource/img/guide/trn/UI-2B-ITB-06-0023M.png"
                alt=""
              />
            </article>

            <article class="stage-content-popup">
              <img src="팝업 껍데기" alt="" />

              <!-- 팝업 스크롤 영역 컨테이너 -->
              <div class="popup-body step1">
                <img src="" alt="" />
                <!-- 실제 스크롤되는 전체 컨텐츠 이미지 -->
              </div>
              <!-- // 팝업 스크롤 영역 컨테이너 -->
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 45,
                top: 587
              },
              scrollTop: 560,
              description: ''
            },
            {
              index: 1,
              type: 'scroll',
              pointer: {
                left: 74,
                top: 249
              },
              scrollTop: 0,
              description:
                '자주쓰는 이체를 통해 이체정보를 간편하게 입력할 수 있습니다.'
            },
            {
              index: 2,
              type: 'scroll',
              pointer: {
                left: 39,
                top: 900
              },
              scrollTop: 820,
              description:
                '입금정보를 입력해주세요. 탭에서 입금정보를 간편하게 선택할 수 있습니다.'
            },
            {
              index: 3,
              type: 'scroll',
              pointer: {
                left: 392,
                top: 1824
              },
              scrollTop: 1270,
              description: '입금정보를 입력 후 [추가]를 클릭해 주세요.'
            },
            {
              index: 4,
              type: 'scroll',
              pointer: {
                left: 455,
                top: 2245
              },
              scrollTop: 1700,
              description: '이체할 내역을 확인 후 [다음]을 클릭해주세요.'
            },
            {
              index: 5,
              type: 'scroll',
              pointer: {
                left: 455,
                top: 2655
              },
              scrollTop: 2110,
              description:
                'OTP 번호 입력 후 [이체실행]을 클릭해 주세요. 인증서 비밀번호를 입력하면 이체가 완료됩니다.'
            }
          ]
        }
      }

      document.addEventListener('processChange', function (event) {
        var _current = event.detail.current
        var _index = event.detail.index
        var _total = event.detail.total
        console.log(
          '화면 이벤트 리스너 - 현재 단계:',
          _current,
          '/ 전체:',
          _total,
          '/ 인덱스:',
          _index
        )

        if (_index === 5) {
          popup.classList.add('on')
        } else if (_index === 4) {
          popup.classList.add('on-2')
        }
      })

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
