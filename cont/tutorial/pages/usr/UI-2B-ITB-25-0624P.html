<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
    <style>
      .stage-content-body2 {
        top: 60px;
      }
      .stage-content-body3 {
        top: 225px;
      }
    </style>
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article id="stageContent1" class="stage-content-body1">
              <img
                src="/cont/resource/img/guide/usr/UI-2B-ITB-25-0624P.png"
                alt=""
              />
            </article>
            <article id="stageContent2" class="stage-content-body2">
              <img
                src="/cont/resource/img/guide/usr/UI-2B-ITB-25-0625P.png"
                alt=""
              />
            </article>
            <article id="stageContent3" class="stage-content-body3">
              <img
                src="/cont/resource/img/guide/usr/UI-2B-ITB-25-0626P.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 461,
                top: 620
              },
              scrollTop: 60,
              description:
                '결재그룹명을 입력하고 중복확인 후 [다음]을 클릭해 주세요.'
            },
            {
              index: 1,
              type: 'changeToScroll',
              pointer: {
                left: 718,
                top: 724
              },
              scrollTop: 225,
              description:
                '입력한 정보를 확인 후 수정이 필요하면 [결재 그룹 다시 입력]을 클릭해 구성원 선택 화면으로 이동해 주세요.'
            },
            {
              index: 2,
              type: 'scroll',
              pointer: {
                left: 461,
                top: 787
              },
              scrollTop: 225,
              description:
                '입력한 정보가 모두 맞으면, [다음]을 클릭해 주세요. 결재그룹 만들기가 완료돼요.'
            },
            {
              index: 3,
              type: 'changeToScroll',
              pointer: {
                left: 635,
                top: 574
              },
              scrollTop: 225,
              description:
                '본인이 아닌 다른 사용자가 결재그룹의 책임자인 경우 책임자에게 결재선 생성 요청을 합니다. 결재그룹 책임자는 로그인 후 알림함에서 확인할 수 있습니다.'
            },
            {
              index: 3,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      document.addEventListener('processChange', function (event) {
        var _current = event.detail.current
        var _index = event.detail.index
        var _total = event.detail.total
        console.log(
          '화면 이벤트 리스너 - 현재 단계:',
          _current,
          '/ 전체:',
          _total,
          '/ 인덱스:',
          _index
        )

        if (_index === 1) {
          document.getElementById('stageContent2').classList.add('on')
        }
        if (_index === 3) {
          document.getElementById('stageContent3').classList.add('on')
          document.getElementById('stageContent2').classList.remove('on')
        }
      })

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
