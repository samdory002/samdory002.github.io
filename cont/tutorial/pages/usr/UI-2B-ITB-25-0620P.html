<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
    <style>
      .stage-content-body2 {
        top: 130px;
      }
      .stage-content-body3 {
        top: 130px;
      }
    </style>
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article id="stageContent1" class="stage-content-body1">
              <img
                src="/cont/resource/img/guide/usr/UI-2B-ITB-25-0620P.png"
                alt=""
              />
            </article>
            <article id="stageContent2" class="stage-content-body2">
              <img
                src="/cont/resource/img/guide/usr/UI-2B-ITB-25-0621P.png"
                alt=""
              />
            </article>
            <article id="stageContent3" class="stage-content-body3">
              <img
                src="/cont/resource/img/guide/usr/UI-2B-ITB-25-0622P.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 381,
                top: 691
              },
              scrollTop: 130,
              description:
                '결재그룹을 생성한 후 결재선을 만들 수 있습니다. 결재선은 결재그룹에 포함된 사용자들로 구성할 수 있습니다.'
            },
            {
              index: 1,
              type: 'changeToScroll',
              pointer: {
                left: 461,
                top: 861
              },
              scrollTop: 300,
              description:
                '결재그룹에 포함할 구성원을 목록에서 선택하고 [다음]을 클릭해 주세요.'
            },
            {
              index: 2,
              type: 'changeToScroll',
              pointer: {
                left: 461,
                top: 861
              },
              scrollTop: 300,
              description:
                '결재그룹의 책임자로 지정된 사용자는 결재선을 만들고 관리할 수 있어요. \n책임자로 지정할 사용자를 선택하고 [다음]을 클릭해 주세요.'
            },
            {
              index: 3,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      document.addEventListener('processChange', function (event) {
        var _current = event.detail.current
        var _index = event.detail.index
        var _total = event.detail.total
        console.log(
          '화면 이벤트 리스너 - 현재 단계:',
          _current,
          '/ 전체:',
          _total,
          '/ 인덱스:',
          _index
        )

        if (_index === 1) {
          document.getElementById('stageContent2').classList.add('on')
        }
        if (_index === 2) {
          document.getElementById('stageContent3').classList.add('on')
        }
      })

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
