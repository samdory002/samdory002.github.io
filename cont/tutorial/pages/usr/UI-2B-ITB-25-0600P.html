<!doctype html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="No-cache" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>기업뱅킹 이용가이드</title>

    <!-- 이용가이드 CSS -->
    <link rel="stylesheet" href="/cont/resource/css/ocp.guide.css" />
    <link rel="stylesheet" href="/cont/resource/css/ocp.guideStage.css" />
    <style>
      .stage-content-body2 {
        top: 193px;
      }
      .stage-content-body3 {
        top: 193px;
      }
    </style>
  </head>

  <body>
    <div id="stage">
      <div class="stage-box">
        <div class="stage-frame">
          <div id="stageContent" class="stage-content">
            <article id="stageContent1" class="stage-content-body1">
              <img
                src="/cont/resource/img/guide/usr/UI-2B-ITB-25-0600P.png"
                alt=""
              />
            </article>
            <article id="stageContent2" class="stage-content-body2">
              <img
                src="/cont/resource/img/guide/usr/UI-2B-ITB-25-0601P.png"
                alt=""
              />
            </article>
            <article id="stageContent3" class="stage-content-body3">
              <img
                src="/cont/resource/img/guide/usr/UI-2B-ITB-25-0602P.png"
                alt=""
              />
            </article>

            <div id="touchPoint" class="touch-point">
              <button type="button"></button>
            </div>
          </div>
        </div>

        <div class="stage-controls">
          <div class="stage-controls-buttons">
            <button type="button" id="btn-play" class="btn-play on"></button>
            <button type="button" id="btn-pause" class="btn-pause off"></button>
            <span class="text-B4-B-14">자동재생</span>
          </div>
          <div class="stage-controls-progress">
            <div id="progress-bar" class="progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/cont/resource/js/ocp.guideStage.js"></script>
    <script>
      var stageObj = {
        data: {
          process: [
            {
              index: 0,
              type: 'default',
              pointer: {
                left: 45,
                top: 425
              },
              scrollTop: 0,
              description:
                '마스터가 통제할 수 있는 사용자 목록을 확인할 수 있어요.'
            },
            {
              index: 1,
              type: 'scroll',
              pointer: {
                left: 294,
                top: 468
              },
              scrollTop: 193,
              description:
                '사용자명을 클릭하면 사용자의 이체한도, OTP등 가입정보를 확인할 수 있습니다.'
            },
            {
              index: 2,
              type: 'popup',
              pointer: {
                left: 396,
                top: 670
              },
              scrollTop: 193,
              description:
                '사용자의 가입정보를 확인하신 후 [확인]을 클릭해 주세요.'
            },
            {
              index: 3,
              type: 'scroll',
              pointer: {
                left: 223,
                top: 754
              },
              scrollTop: 193,
              description:
                '통제 대상자 해제가 필요한 경우, 해당 대상자 선택 후 [통제 대상자 해제]를 클릭해 주세요.'
            },
            {
              index: 4,
              type: 'scroll',
              pointer: {
                left: 382,
                top: 754
              },
              scrollTop: 193,
              description:
                '목록에 통제 대상자가 안 보이는 경우, [통제 대상자 추가]를 클릭해 주세요.'
            },
            {
              index: 5,
              type: 'popup',
              pointer: {
                left: 184,
                top: 455
              },
              scrollTop: 193,
              description: '통제대상으로 등록할 사용자를 선택해 주세요.'
            },
            {
              index: 6,
              type: 'scroll',
              pointer: {
                left: 455,
                top: 625
              },
              scrollTop: 193,
              description: '선택을 완료하셨으면 [확인]을 클릭해 주세요.'
            },
            {
              index: 7,
              type: 'scroll',
              pointer: {
                left: 742,
                top: 625
              },
              scrollTop: 193,
              description:
                '웹 ID 등록이 필요한 경우, [웹 ID 등록]을 클릭해 주세요.'
            },
            {
              index: 8,
              type: 'scroll',
              pointer: {
                left: 814,
                top: 625
              },
              scrollTop: 193,
              description:
                '웹 ID 사용자 해지가 필요한 경우, 웹 ID 사용자를 선택 후 [웹 ID 해지]를 클릭해 주세요.'
            },
            {
              index: 9,
              type: 'scroll',
              pointer: {
                left: 540,
                top: 754
              },
              scrollTop: 193,
              description:
                '권한 설정이 필요한 사용자를 선택 후 [권한 설정]을 클릭해 주세요.'
            },
            {
              index: 10,
              type: 'end',
              scrollTop: 0
            }
          ]
        }
      }

      document.addEventListener('processChange', function (event) {
        var _current = event.detail.current
        var _index = event.detail.index
        var _total = event.detail.total
        console.log(
          '화면 이벤트 리스너 - 현재 단계:',
          _current,
          '/ 전체:',
          _total,
          '/ 인덱스:',
          _index
        )

        if (_index === 2) {
          document.getElementById('stageContent2').classList.add('on')
        } else if (_index === 3) {
          document.getElementById('stageContent2').classList.remove('on')
        }

        if (_index === 5) {
          document.getElementById('stageContent3').classList.add('on')
        } else if (_index === 7) {
          document.getElementById('stageContent3').classList.remove('on')
        }
      })

      GUIDE_STAGE.init(stageObj)
    </script>
  </body>
</html>
